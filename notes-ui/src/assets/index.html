<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="minimum-scale=1, initial-scale=1, width=device-width" />
    <link rel="icon" type="image/png" href="/icons/16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="/icons/32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/icons/96.png" sizes="96x96" />
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials">
    <title>{{TITLE}}</title>
  </head>
  <body>
    <div id="root"></div>
    <script id="root_store"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js')
            .catch(err => console.error('SW error:', err));
        });
      }
    </script>
  </body>
</html>
